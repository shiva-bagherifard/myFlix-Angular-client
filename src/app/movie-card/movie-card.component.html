<app-navbar *ngIf="!isFromFav"></app-navbar>
<div class="movie-cards-container">
  <mat-card *ngFor="let movie of movies;" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="movie.imageUrl" alt="{{ movie.title }}" height="450" />
    <mat-card-actions>
      <button mat-button class="custom-button" (click)="openGenreDialog(movie.genre)">
        Genre
      </button>
      <button mat-button class="custom-button" (click)="openDirectorDialog(movie.director.name)">
        Director
      </button>
      <button mat-button class="custom-button" (click)="openSynopsisDialog(movie.title, movie.description)">
        Synopsis
      </button>
      <button mat-icon-button (click)="toggleFavorite(movie)">
        <mat-icon>{{ isFavorite(movie) ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
