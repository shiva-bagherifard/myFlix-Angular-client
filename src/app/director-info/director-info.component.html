<mat-card>
    <mat-card-header class="director-card-header">
        <mat-card-title class="director-card-title">Director: {{ data.name }}</mat-card-title>
        <span class="fill-remaining-space"></span>
        <button class="dir-close-button" aria-label="Close the director details" mat-dialog-close>&#10008;</button>
    </mat-card-header>
    <mat-card-content class="director-card-content">
        <p>Bio: {{ data.bio }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="closeDialog()">Close</button>
    </mat-card-actions>
</mat-card>
